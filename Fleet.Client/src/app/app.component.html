<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Fleet Manager</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="selectedRoute = 'Containers'" routerLink="/containers">Containers</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="selectedRoute = 'Ships'" routerLink="/ships">Ships</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="selectedRoute = 'Trucks'" routerLink="/trucks">Trucks</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="questionCircle">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="selectedRoute = 'About'" routerLink="/about">About</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>

      <div>
        <nz-breadcrumb>
          <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>{{selectedRoute}}</a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
